<!DOCTYPE html>
<html>
  <!-- web-llm: ブラウザ内LLM（Qwen 1.5B など） -->
  <script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    // Flutter から叩く薄いブリッジ
    window.mlc = {
      engine: null,
      async init(model = "Qwen2.5-1.5B-Instruct-q4f16_1-MLC") {
        if (!this.engine) {
          // 初期化（初回にモデルをブラウザへロード）
          this.engine = await webllm.CreateMLCEngine(model, { gpu: true });
        }
        return true;
      },
      async chat(prompt) {
        if (!this.engine) await this.init();
        let out = "";
        for await (const chunk of this.engine.chat.completions.create({
          messages: [{ role: "user", content: prompt }],
          stream: true
        })) {
          if (chunk?.choices?.[0]?.delta?.content) {
            out += chunk.choices[0].delta.content;
          }
        }
        return out;
      }
    };
  </script>
